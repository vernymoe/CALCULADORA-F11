<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga Eléctrica - Electrostática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5faff;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 12px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #calcularButton {
            background-color: #007BFF;
            color: white;
        }

        #limpiarButton {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            white-space: pre-line;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Cálculo de Carga Eléctrica</h1>

    <label for="q">Carga eléctrica Q (C):</label>
    <input type="number" id="q" step="any">

    <label for="n">Número de electrones n:</label>
    <input type="number" id="n" step="any">

    <button id="calcularButton" onclick="calcularCarga()">Calcular</button>
    <button id="limpiarButton" onclick="limpiar()">Limpiar</button>

    <div id="resultado"></div>

    <a href="electrostatica.html">← Volver a Electrostática</a>

    <script>
        function calcularCarga() {
            const e = 1.602e-19;
            const q = parseFloat(document.getElementById("q").value);
            const n = parseFloat(document.getElementById("n").value);
            const res = document.getElementById("resultado");

            const qVal = !isNaN(q);
            const nVal = !isNaN(n);

            if ((qVal && nVal) || (!qVal && !nVal)) {
                res.innerText = "Por favor, ingresa exactamente un valor.";
                return;
            }

            if (nVal) {
                const qCalc = n * e;
                res.innerText = `Q = n · e = ${n.toExponential(3)} · ${e} = ${qCalc.toExponential(3)} C`;
            } else if (qVal) {
                const nCalc = q / e;
                res.innerText = `n = Q / e = ${q.toExponential(3)} / ${e} = ${nCalc.toExponential(3)} electrones`;
            }
        }

        function limpiar() {
            document.getElementById("q").value = '';
            document.getElementById("n").value = '';
            document.getElementById("resultado").innerText = '';
        }
    </script>

</body>
</html>
