    <script>
        function calcular() {
            let p = parseFloat(document.getElementById("p").value);
            let i = parseFloat(document.getElementById("i").value);
            let v = parseFloat(document.getElementById("v").value);
            let r = parseFloat(document.getElementById("r").value);
            let datos = [p, i, v, r].filter(x => !isNaN(x));
            let resultado = "";
            let f = x => parseFloat(x).toFixed(4);

            if (datos.length !== 2) {
                resultado = "Por favor, ingresa exactamente dos valores.";
            } else {
                if (!isNaN(i) && !isNaN(v)) {
                    resultado += `P = I * V = ${i} * ${v} = ${f(i * v)} W<br>`;
                    resultado += `R = V / I = ${v} / ${i} = ${f(v / i)} â„¦`;
                } else if (!isNaN(p) && !isNaN(v)) {
                    resultado += `I = P / V = ${p} / ${v} = ${f(p / v)} A<br>`;
                    resultado += `R = VÂ² / P = (${v}Â²) / ${p} = ${f((v * v) / p)} â„¦`;
                } else if (!isNaN(p) && !isNaN(i)) {
                    resultado += `V = P / I = ${p} / ${i} = ${f(p / i)} V<br>`;
                    resultado += `R = P / IÂ² = ${p} / (${i}Â²) = ${f(p / (i * i))} â„¦`;
                } else if (!isNaN(i) && !isNaN(r)) {
                    resultado += `P = IÂ² * R = (${i}Â²) * ${r} = ${f((i * i) * r)} W<br>`;
                    resultado += `V = I * R = ${i} * ${r} = ${f(i * r)} V`;
                } else if (!isNaN(p) && !isNaN(r)) {
                    resultado += `I = âˆš(P / R) = âˆš(${p} / ${r}) = ${f(Math.sqrt(p / r))} A<br>`;
                    resultado += `V = âˆš(P * R) = âˆš(${p} * ${r}) = ${f(Math.sqrt(p * r))} V`;
                } else if (!isNaN(v) && !isNaN(r)) {
                    resultado += `P = VÂ² / R = (${v}Â²) / ${r} = ${f((v * v) / r)} W<br>`;
                    resultado += `I = V / R = ${v} / ${r} = ${f(v / r)} A`;
                }
            }

            document.getElementById("resultado").innerHTML = resultado;
        }

        function limpiar() {
            document.getElementById("p").value = "";
            document.getElementById("i").value = "";
            document.getElementById("v").value = "";
            document.getElementById("r").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
